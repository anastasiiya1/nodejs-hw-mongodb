tags:
  - Auth
summary: Refresh user session
operationId: refreshUserSession
description: |
  Refreshes the user session and returns a new access token. Refresh token must be provided in cookies.
security:
  - bearerAuth: []
responses:
  '200':
    description: Password successfully reset
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was successfully reset
  '401':
    $ref: '../../../components/responses/401.yaml'