tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: |
  Resets the password for the user using a reset token.
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
            example: reset_token_here
          password:
            type: string
            format: password
            example: NewPassword123!
  required: true
responses:
  '200':
    description: Password successfully reset
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was successfully reset
  '401':
    $ref: '../../../components/responses/401.yaml'