tags:
  - Contacts
summary: Delete a contact
operationId: deleteContact
description: |
  Deletes a specific contact from the database.
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: ID of the contact to delete
    schema:
      type: string
responses:
  200:
    description: Successfully deleted the contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact successfully deleted
  404:
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  500:
    description: Error deleting contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Error deleting contact
  '401':
    $ref: '../../../components/responses/401.yaml'