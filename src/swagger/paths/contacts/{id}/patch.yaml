tags:
  - Contacts
summary: Update contact details
operationId: updateContact
description: |
  Updates the details of a specific contact. If a photo is provided, it will be updated as well.
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: ID of the contact to update
    schema:
      type: string
responses:
  200:
    description: Successfully updated the contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              properties:
                contact:
                  type: object
                  additionalProperties: true
  404:
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  500:
    description: Error updating contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Error updating contact
    '401':
    $ref: '../../../components/responses/401.yaml'