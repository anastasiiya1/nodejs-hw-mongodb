type: object
required:
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1234567890'
  email:
    description: "Contact's email"
    type: string
    example: 'john.doe@example.com'
  isFavourite:
    description: "Is the contact marked as favourite"
    type: boolean
    example: false
  contactType:
    description: "Type of contact"
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  userId:
    description: "User's id who owns this contact"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/contact_photo.png
  createdAt:
    description: "Timestamp when the contact was created"
    type: string
    format: date-time
    example: '2024-08-29T12:34:56.789Z'
  updatedAt:
    description: "Timestamp when the contact was last updated"
    type: string
    format: date-time
    example: '2024-08-29T12:34:56.789Z'